ext {
    jsonToAvroConverterVersion="0.2.9"
}

dependencies {
    implementation project(':shared-kernel')
    implementation 'com.h2database:h2:2.1.210'
    implementation 'org.apache.kafka:kafka-streams'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'io.confluent:kafka-avro-serializer'
    implementation 'io.confluent:kafka-streams-avro-serde'

    implementation "tech.allegro.schema.json2avro:converter:${jsonToAvroConverterVersion}"

    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.testcontainers:kafka:1.17.0'    
}
