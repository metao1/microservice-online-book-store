kafka:
  properties:
    num-partitions: 1
    replication-factor: 1
  topic:
    product: "product-topic"
    order: "book-order-topic"
    order-product: "order-product-topic"
    order-stock: "order-stock-topic"
    order-payment: "order-payment-topic"

spring:
  kafka:
    bootstrap-servers: PLAINTEXT://localhost:9093
    properties:
      bootstrap-servers: PLAINTEXT://localhost:9093
      schema.registry.url: mock://not-used
      auto.register.schemas: true
      use.latest.version: true
      json:
        fail.invalid.schema: true
        oneof.for.nullables: false
        write.dates.iso8601: true
    streams:
      replication-factor: 1
      properties:
        state.dir: /tmp/kafka-streams-test
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: test-order-grp
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        enable.idempotence: true
        spring:
          json:
            add:
              type:
                headers: false