import org.springframework.boot.gradle.plugin.SpringBootPlugin
plugins {
  id "base"
  id "idea"
  id "com.github.spotbugs" version "6.0.19"
  id "com.google.cloud.tools.jib" version "3.1.4" apply false
  id "org.springframework.boot" version "3.2.4" apply false
  id "io.spring.dependency-management" version "1.1.0" apply false
  id "com.google.protobuf" version "0.9.4" apply false
}

ext {
  testcontainersVersion = "1.17.6"
  micrometerVersion = "1.12.3"
}

subprojects {
  group "com.metao.book"
  apply plugin: "java"
  apply plugin: "io.spring.dependency-management"

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
  }
  boolean isSpringProject = gradle.springBootProjects.contains(it.path)
  if (isSpringProject) {
    print(gradle.springBootProjects.contains(it.path))
    apply plugin: "org.springframework.boot"
    apply plugin: "com.google.protobuf"
    dependencies {
      implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
      }
      implementation platform("org.testcontainers:testcontainers-bom:1.19.6") //import bom

      testImplementation "org.springframework.boot:spring-boot-starter-test"
      testImplementation "org.testcontainers:junit-jupiter"
      testImplementation "org.testcontainers:postgresql"
      testImplementation "org.testcontainers:testcontainers"
    }
  }
  dependencies {
    implementation "org.projectlombok:lombok"
    annotationProcessor "org.projectlombok:lombok"
    testAnnotationProcessor "org.projectlombok:lombok"
  }

  configurations.configureEach {
    test {
      useJUnitPlatform()

      doFirst {
        systemProperty "spring.profiles.active", "test"
      }

      testLogging {
        events "PASSED", "SKIPPED", "FAILED"
      }
    }
    spotbugs {
      toolVersion = "4.8.6"
    }
    exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    exclude group: "org.slf4j", module: "slf4j-simple"
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "org.junit.vintage:junit-vintage-engine"
    dependencyManagement {
      imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
        mavenBom "io.micrometer:micrometer-bom:$micrometerVersion"
        mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
      }
    }
  }

}