kafka:
  topic:
    order: "order-topic"
    product: "product-topic"
    reservation: "reservation-topic"
    order-product: "order-product-topic"
    
spring:
  kafka:
    properties:
      bootstrap-servers: localhost:9092
      schema.registry.url: mock://not-used
      auto.register.schemas: true
      use.latest.version: true
      json:
        fail.invalid.schema: true
        oneof.for.nullables: false
        write.dates.iso8601: true
    streams:
      application-id: product-microservice-test
      properties:
        state.dir: /tmp/kafka-streams-test
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: test-product-grp
      auto-offset-reset: earliest
    producer:
      acks: 1
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers: false
