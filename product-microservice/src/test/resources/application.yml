kafka:
  topic:
    order: "book-order"
    product: "product"
    order-stock: "order-stock"

spring:
  kafka:
    bootstrap-servers: PLAINTEXT://localhost:9092
    properties:
      bootstrap-servers: PLAINTEXT://localhost:9092
      schema.registry.url: mock://not-used
      auto.register.schemas: true
      use.latest.version: true
      json:
        fail.invalid.schema: true
        oneof.for.nullables: false
        write.dates.iso8601: true
    streams:
      properties:
        state.dir: /tmp/kafka-streams-test
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: test-product-grp
      auto-offset-reset: earliest
      transaction-id-prefix: product-tx-
      properties:
        enable.idempotence: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        enable.idempotence: true
        spring:
          json:
            add:
              type:
                headers: false
