server:
  port: ${PORT:8081}

spring:
  cloud:
    gateway:
      default-filters:
        - name: SCGWGlobalFilter
      routes:
        # =================RETAILS MICROSERVICE========================
        - id: product-route
          uri: lb://product-ms
          predicates:
            - Path=/products/**
          filters:
            - name: ThrottleGatewayFilter
              args:
                capacity: 120
                refillTokens: 100
                refillPeriod: 1
        # =================CART MICROSERVICE========================
        - id: cart-route
          uri: lb://cart-ms
          predicates:
            - Path=/cart/**
        # =================CHECKOUT MICROSERVICE====================
        - id: checkout-route
          uri: lb://checkout-ms
          predicates:
            - Path=/checkout/**


eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    healthcheck:
      enabled: true

info:
  app:
    name: ${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info


logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG